<!-- product upload area start -->
{{vendorForm.value | json }}

<div class="product-upload-area" style="margin-top:30px;">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="product-upload-inner"><!-- product upload inner -->

                <!-- <form class="product-upload-form"> -->
                <form #vendorForm="ngForm" novalidate>
                    <span>{{message}}</span>

                    <div class="form-element margin-bottom-20">
                        <div class="row">
                            <div class="col-sm-6"><label>VCode <span>*</span></label>
                                <input #vcode="ngModel" type="text" name="vcode" class="input-field" [(ngModel)]="vendor.vcode" minlength="3" placeholder="Enter vendor code..." required>
                                <div class="alert alert-danger" *ngIf="vcode.touched && !vcode.valid">
                                    <div *ngIf="vcode.errors.required">VCode is required</div>
                                    <div *ngIf="vcode.errors.minlength">VCode must be above 100</div>
                                </div>
                            </div>

                            <div class="col-sm-6"><label>Name <span>*</span></label>
                                <input #name="ngModel" type="text" name="name" class="input-field" [(ngModel)]='vendor.name' placeholder="Enter Name.." minlength="5" maxlength="15" required>
                                <!-- the form won't let the user type move than 15 -->
                                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                                    <div *ngIf="name.errors.required">Name is required</div>
                                    <div *ngIf="name.errors.minlength">Name must be at least 5 characters</div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    
                    <div class="form-element margin-bottom-20">
                        <label>Email <span>*</span></label>
                        <input type="email" class="input-field" name = "email" [(ngModel)]='vendor.email' placeholder="Enter email.."required>
                    </div>

                    <div class="form-element margin-bottom-20">
                        <label>Mobile <span>*</span></label>
                        <input #mobile="ngModel" type="number" class="input-field" name = "mobile" [(ngModel)]='vendor.mobile' placeholder="Enter mobile.."required pattern="^((\\+1-?)|0)?[0-9]{10}$">
                        <div class="alert alert-danger" *ngIf="mobile.touched && !mobile.valid">
                            <div *ngIf="mobile.errors.required">Mobile is required.</div>
                            <div *ngIf="mobile.errors.pattern">Mobile Number is NOT valid.</div>
                        </div>
                    </div>

                    <div class="form-element margin-bottom-20">
                        <label>Address <span>*</span></label>
                        <input type="email" class="input-field" name = "address" [(ngModel)]='vendor.address' placeholder="Enter address.."required>
                    </div>
                      

                  <div class="form-element margin-bottom-20">
                        <label>Profile Pic <span>*</span></label> <br>
                        <input style="display:inline" type="file" (change)="onFileChanged($event)" required>
                        <img src="{{imageShow}}" style="width:80px;">
                  </div>
                     
                      <div class="form-element margin-bottom-20">
                            <label>Comment <span></span></label>
                          <input type="text" class="input-field" name = "comment" [(ngModel)]= "vendor.comment">
                      </div>
                      <div class="btn-wrapper">
                              <input type="button" [disabled]="!vendorForm.valid" (click)="addVendor()" class="submit-btn" value="Add Vendor">
                      </div>
                  </form>
            </div><!-- //.product upload inner -->
        </div>
    </div>
</div>
<!-- product upload area end -->
